//the 2nd window unlocked in USI life support is OP
//it is the lightest way to carry a kerbal
//make it heavier - that way its only used when you need the crew
@PART[USILS_ViewingCupola]:AFTER[UmbraSpaceIndustries]
{
  @mass += 0.3

  //the windows are too cheap
  @cost = 1000
}

//the windows are too cheap
@PART[USILS_SmCupola]
{
  @cost = 600
}