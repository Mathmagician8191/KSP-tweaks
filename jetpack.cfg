//increase kerbal mass to account for life support
//results in the same mass if wearing jetpack
@PART[*]:HAS[@MODULE[KerbalEVA]]
{
  @MODULE[KerbalEVA]
  {
    @propellantResourceName = MonoPropellant

    //makes less rotation
    @rotPower = 0.4

    //less thrust
    @linPower = 4
  }
}